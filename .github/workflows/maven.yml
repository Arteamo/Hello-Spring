name: Java Build CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 12
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Build with Maven
      run: mvn package -DskipTests --file pom.xml
    - name: Run tests
      run: MAVEN_OPTS="-Dspring.profiles.active=dev" mvn test
