<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/import :: header(~{::title}, ~{::link})">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<nav th:replace="/fragments/navbar :: navbar"></nav>

<div class="container">
    <div class="mt-3 col-6 mx-auto">
        <div class="row card">
            <h3 class="card-header">Register</h3>
            <form class="mx-auto card-body" th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" id="username"
                           placeholder="Enter username" autocomplete="off"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" id="password"
                           placeholder="Enter password" autocomplete="off"/>
                </div>
                <button type="submit" class="btn btn-primary col-12">Create account</button>
            </form>
            <span class="card-footer text-danger text-center" th:if="${error != null}" th:text="${error}"></span>
        </div>
    </div>
</div>

<div th:replace="/fragments/import :: scripts(~{::script})">
<!--    <script src="/js/password-validation.js"></script>-->
</div>
</body>
</html>
