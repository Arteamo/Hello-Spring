<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/}">Hello, Spring</a>
    <button class="navbar-toggler"
            type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-1" sec:authorize="isAuthenticated()">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/messages}">Messages <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline ml-auto" th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
            <button class="btn btn-outline-light" type="submit">Logout</button>
        </form>
    </div>
</nav>
